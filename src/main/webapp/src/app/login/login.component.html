<div class="col-3 pt-5">
  <div class="card">
    <article class="card-body">
      <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
      <hr>
      <p *ngIf="submitted && credentialError" class="text-danger text-center">Invalid Credentials</p>

      <form [formGroup]="loginForm">

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>

            <input id="username" name="username" class="form-control" placeholder="login" type="text"
                   class="form-control" required="true" formControlName="username" >

          </div>
          <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback d-block">
            <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>

            <input id="password" name="password" placeholder="******" type="password"
                   class="form-control" required="true" formControlName="password" >

            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback d-block">
              <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div>

          </div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block" (click)="login()"> Login</button>
        </div>
      </form>
    </article>
  </div>
</div>
